<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Github-Random-Repo</title>
    <meta name="description" content="Github-Random-Repo Index page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="dropdown">
            <div id="dropdown-head" class="dropdown-head">
                <p>Select an Item</p>
                <p>⌄</p>
            </div>
            <ul id="dropdown-list" class="dropdown-list">
                <!-- <li id="item-1">First Item  <img class="tick-icon" src="icon/checked.png" alt=""></li> -->
                <!-- <li id="item-2">Second Item <img class="tick-icon" src="icon/checked.png" alt=""></li>
                <li id="item-3">Third Item  <img class="tick-icon" src="icon/checked.png" alt=""></li>
                <li id="item-4">Fourth Item <img class="tick-icon" src="icon/checked.png" alt=""></li>
                <li id="item-5">Fifth Item  <img class="tick-icon" src="icon/checked.png" alt=""></li> -->
            </ul>
            <!-- ⌄⌃ -->
             <div id="placeholder-card" class="placeholder-card">
                <p>Please select a language</p>
             </div>
            <div id="repo-visible" class="repo-visible">
                <div id="repo-card" class="repo-card">
                    <div class="repo">
                        <p class="repo-name">driver.js</p>
                        <p class="repo-details">A light-weight, no-dependency, vanilla JavaScript engine to driver user's focus across the page</p>
                        <div class="repo-stats">
                            <div class="lang">
                                <img src="icon/yellow-circle.svg" alt="">
                                <p class="lang-name">JavaScript</p>
                            </div>
                            <div class="star">
                                <img src="icon/star-sharp.svg" alt="">
                                <p class="star-count">24,442</p>
                            </div>
                            <div class="fork">
                                <img src="icon/git-fork.svg" alt="">
                                <p class="fork-count">1571</p>
                            </div>
                            <div class="issue">
                                <img src="icon/issue-opened.svg" alt="">
                                <p class="issue-count">120</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="refresh">
                    <button id="refresh-btn" class="refresh-btn">Refresh</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
